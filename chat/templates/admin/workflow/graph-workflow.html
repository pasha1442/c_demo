{% extends "admin/base_site.html" %}
{% load i18n static admin_list jazzmin %}


{% block title %} Chat | Cygnus Alpha {% endblock %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/graph_workflow/main.d57530e3.css' %}">
<style>
    .content-wrapper .border-bottom {
        border-bottom: 0px !important;
    }
</style>
{% endblock %}

{% block content %}
<div style="width:100%; margin: -50px -20px -20px -10px !important">
    <div style="position: absolute; right: 55px; padding-bottom: 5px;">
        <div style="display:inline-block; font-weight:bold; color:white;">API Controller:</div>
        <div class="form-group" style="display:inline-block; margin:0px;">
            <div id="loading-message" style="margin-top: 5px;">
                <img src="{% static 'theme/img/loading.gif' %}" width="20" height="20" alt="Loading..." />
            </div>
            <select class="form-control" id="company_route_id" style="display: none;">
            </select>
            <div id="error-message" style="color: red; display: none; margin-top: 5px;"></div>
        </div>
    </div>
    <div id="root"></div>
</div>
{% endblock %}

{% block extrajs %}
{{ block.super }}
<script src="{% static 'js/graph_workflow/main.e577df20.js' %}"></script>
<script src="{% static 'js/graph_workflow/graph_workflow.js' %}"></script>
{% endblock %}
