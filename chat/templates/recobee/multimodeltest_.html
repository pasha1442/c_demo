{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recobee Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .gvi_main_container {
            background-size: 400px;
            height: 100vh;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #000000;
            display: flex;
            flex-flow: column;
        }

        .gvi_header__backBtn {
            display: none;
        }

        .gvi_header {
            padding: 30px 0;
        }

        .gvi_header__logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gvi_header__logo img {
            max-width: 120px;
            cursor: pointer;
        }

        .gvi_header__logo h2 {
            font-size: 22px;
            color: #d9e7e5;
        }

        .gvi_chat_search_container {
            background: linear-gradient(180deg, #dbe462b0, #85992d);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 10px;
        }

        .gvi_search {
            background: #e7f3f3;
            display: flex;
            align-items: center;
            border-radius: 50px;
            padding: 10px 15px;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #e7f3f3;
        }

        .gvi_search input {
            border: 0;
            height: 36px;
            font-size: 16px;
            width: 400px;
            flex: 1;
            color: #222226;
        }

        .gvi_search input:focus-visible {
            outline: 0;
        }

        .gvi_search button {
            all: unset;
            cursor: pointer;
            margin-left: 10px;
        }

        .gvi_chat_container {
            flex: 1;
            max-width: 600px;
            margin: 10px auto 0;
            width: 100%;
            padding-bottom: 100px;
        }

        .chat-message {
            margin-bottom: 10px;
            border-radius: 12px;
            padding: 10px;
            line-height: 1.4;
            font-size: 15px;
            color: #a5afaf;
            font-weight: 500;
            width: fit-content;
            background: #2b2626;
            max-width: 75%;
            word-wrap: break-word;
            text-align: left;
        }

        .chat-message.user {
            margin-left: auto;
            color: #2b2626;
            background: #a5afaf;
            text-align: right;
        }

        .message-content :is(ol,ul) {
            list-style-position: inside;
        }

        .bouncing-dots {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 20px;
        }

        .bouncing-dots div {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4df70af5;
            top: 8px;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .bouncing-dots div:nth-child(1) {
            left: 4px;
            animation: bouncing-dots1 0.6s infinite;
        }

        .bouncing-dots div:nth-child(2) {
            left: 4px;
            animation: bouncing-dots2 0.6s infinite;
        }

        .bouncing-dots div:nth-child(3) {
            left: 16px;
            animation: bouncing-dots2 0.6s infinite;
        }

        .bouncing-dots div:nth-child(4) {
            left: 28px;
            animation: bouncing-dots3 0.6s infinite;
        }

        @keyframes bouncing-dots1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes bouncing-dots2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(12px, 0); }
        }

        @keyframes bouncing-dots3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }

        .gvi_up_arrow {
            position: fixed;
            bottom: 120px;
            right: 20px;
            cursor: pointer;
            display: none;
        }

        .gvi_up_arrow img {
            width: 60px;
        }

        @media (max-width: 767px) {
            .gvi_main_container {
                padding-inline: 10px;
                background-size: 350px;
            }

            .gvi_header {
                padding: 15px 0;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .gvi_header__logo h2 {
                font-size: 18px;
            }

            .gvi_header__backBtn {
                display: block;
                position: absolute;
                left: 10px;
                cursor: pointer;
            }

            .chat-message {
                font-size: 14px;
                line-height: 1.3;
            }

            .gvi_up_arrow img {
                width: 40px;
            }
        }

        .main-body {
            background-color: #000000;
        }

        .file-upload-container {
            margin: 10px 0;
            text-align: center;
        }

        #fileUpload {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="main-body">
    <div class="gvi_main_container">
        <div class="gvi_header">
            <div class="gvi_header__backBtn" id="gvi_header__backBtn"><img src="https://cdn.kindlife.in/images/ui_icon/backBtn-black.svg"></div>
            <div class="gvi_header__logo" id="gvi_header__logo">
                <figure><img id="gvi_header__logo_img" src="{% static 'admin/img/client-logo/recobee.png' %}"></figure>
            </div>
        </div>

        <div class="gvi_chat_container">
            <div class="chat-body" id="chatBody">
                <!-- Chat messages will be appended here -->
            </div>
        </div>

        <div class="file-upload-container">
            <input type="file" id="fileUpload" />
        </div>

        <div class="gvi_chat_search_container">
            <div class="gvi_search">
                <input type="text" id="chatInput" class="chat-input" placeholder="Hey there! ask your queries..." bg="#a5afaf">
                <button id="chatSend" class="chat-send"><img src="https://cdn.kindlife.in/images/ui_icon/gvi-rigthArrow-GrdBtn.png"></button>
            </div>
        </div>
        <div class="gvi_up_arrow" id="gvi_up_arrow" onclick="topFunction()"><img src="https://cdn.kindlife.in/images/ui_icon/upArrow-CircleBtn.svg"></div>
    </div>

    <script>
        const mybutton = document.getElementById("gvi_up_arrow");
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        window.onload = function() {
            session_id = generateUUID();
            const userInput = localStorage.getItem('userInput');
            if (userInput) {
                const chatInput = document.getElementById('chatInput');
                chatInput.value = userInput;
                document.getElementById('chatSend').click();
                localStorage.removeItem('userInput');
            }
        }
        session_id = generateUUID();
        document.getElementById('chatSend').addEventListener('click', function() {
            const chatInput = document.getElementById('chatInput');
            const chatBody = document.getElementById('chatBody');
            const messageText = chatInput.value.trim();

            if (messageText === '') return;

            // Display user's message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user';
            userMessageDiv.innerHTML = `<div class="message-content">${messageText}</div>`;
            chatBody.appendChild(userMessageDiv);

            chatInput.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;

            // Display bouncing dots
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'chat-message bot';
            botMessageDiv.innerHTML = `<div class="message-content"><div class="bouncing-dots"><div></div><div></div><div></div><div></div></div></div>`;
            chatBody.appendChild(botMessageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
