<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized Access</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .error-container {
            padding: 40px 15px;
            text-align: center;
        }

        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .error-actions .btn {
            margin-right: 10px;
        }

    </style>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="container">
        <div class="error-container">
            <h1 class="display-1">Oops!</h1>
            <h2 class="display-4">Access Denied (403)</h2>
            <div class="error-details mb-4">
                Sorry, you do not have permission to view this request!
            </div>
            <div class="error-actions d-flex flex-wrap gap-2 justify-content-center">
                <a href="/admin" class="btn btn-primary btn-lg" style="width:240px">
                    Take Me Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
